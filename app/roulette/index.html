    function renderRoulette(names, isFirstTime = false) {

          textElement.style.transform = `
            translate(-50%, -50%)
            translate(${textX}px, ${textY}px)
            rotate(${textAngle + 90}deg)
          `;
          textElement.style.position = 'relative';
          textElement.style.zIndex = '2';
        }

        segment.appendChild(textElement);
        rouletteElement.appendChild(segment);
      });
    }

    // „Çª„Ç∞„É°„É≥„ÉàSVGÁîüÊàê
    function createCompleteSegment(startAngle, endAngle, fillColor, borderColor) {
      const radius = 280;
      const center = { x: 280, y: 280 };
      const radialBorderWidth = 1.5;

      const outerBorderWidth1 = 2.5;
      const outerBorderWidth2 = 3;

      const adjustedStartAngle = startAngle + GAP_ANGLE / 2;
      const adjustedEndAngle = endAngle - GAP_ANGLE / 2;

      const startRad = (adjustedStartAngle - 90) * Math.PI / 180;
      const endRad = (adjustedEndAngle - 90) * Math.PI / 180;

      const outerStartX = center.x + Math.cos(startRad) * radius;
      const outerStartY = center.y + Math.sin(startRad) * radius;
      const outerEndX = center.x + Math.cos(endRad) * radius;
      const outerEndY = center.y + Math.sin(endRad) * radius;

      const innerStartX = center.x + Math.cos(startRad) * 0;
      const innerStartY = center.y + Math.sin(startRad) * 0;
      const innerEndX = center.x + Math.cos(endRad) * 0;
      const innerEndY = center.y + Math.sin(endRad) * 0;

      if (adjustedEndAngle - adjustedStartAngle >= 360) {
        const pathData = [
          `M ${center.x} ${center.y}`,
          `M ${center.x + radius} ${center.y}`,
          `A ${radius} ${radius} 0 1 1 ${center.x - radius} ${center.y}`,
          `A ${radius} ${radius} 0 1 1 ${center.x + radius} ${center.y}`,
          'Z'
        ].join(' ');

        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', '560');
        svg.setAttribute('height', '560');
        svg.style.position = 'absolute';
        svg.style.top = '0';
        svg.style.left = '0';
        svg.style.pointerEvents = 'none';

        const fillPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        fillPath.setAttribute('d', pathData);
        fillPath.setAttribute('fill', fillColor);
        fillPath.setAttribute('stroke', 'none');

        const strokePath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        strokePath.setAttribute('d', pathData);
        strokePath.setAttribute('fill', 'none');
        strokePath.setAttribute('stroke', borderColor);
        strokePath.setAttribute('stroke-width', outerBorderWidth1);
        strokePath.setAttribute('stroke-linejoin', 'round');

        svg.appendChild(fillPath);
        svg.appendChild(strokePath);

        return svg;
      }

      const largeArcFlag = (adjustedEndAngle - adjustedStartAngle) > 180 ? 1 : 0;

      const fillPathData = [
        `M ${center.x} ${center.y}`,
        `L ${outerStartX} ${outerStartY}`,
        `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${outerEndX} ${outerEndY}`,
        `L ${center.x} ${center.y}`,
        'Z'
      ].join(' ');

      function createOuterBorderPathData(borderRadius) {
        const startX = center.x + Math.cos(startRad) * borderRadius;
        const startY = center.y + Math.sin(startRad) * borderRadius;
        const endX = center.x + Math.cos(endRad) * borderRadius;
        const endY = center.y + Math.sin(endRad) * borderRadius;

        return [
          `M ${startX} ${startY}`,
          `A ${borderRadius} ${borderRadius} 0 ${largeArcFlag} 1 ${endX} ${endY}`
        ].join(' ');
      }

      function createOuterBorderPath(pathData, strokeColor, strokeWidth, isInner = false) {
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', pathData);
        path.setAttribute('fill', 'none');
        path.setAttribute('stroke', strokeColor);
        path.setAttribute('stroke-width', strokeWidth);
        path.setAttribute('stroke-linecap', isInner ? 'butt' : 'round');
        return path;
      }

      const outerBorderConfigs = [
        {
          radius: radius - outerBorderWidth1,
          color: borderColor,
          width: outerBorderWidth1,
          description: 'ÂÜÖÂÅ¥Â§ñÊû†'
        },
        {
          radius: radius,
          color: '#444',
          width: outerBorderWidth2,
          description: 'Â§ñÂÅ¥Â§ñÊû†ÔºàÂ§ñÂë®Ôºâ'
        }
      ];

      const innerBorderPath = createOuterBorderPath(
        createOuterBorderPathData(outerBorderConfigs[0].radius),
        outerBorderConfigs[0].color,
        outerBorderConfigs[0].width,
        true
      );

      const outerBorderPath = createOuterBorderPath(
        createOuterBorderPathData(outerBorderConfigs[1].radius),
        outerBorderConfigs[1].color,
        outerBorderConfigs[1].width
      );

      const radialBorderPathData1 = `M ${center.x} ${center.y} L ${outerStartX} ${outerStartY}`;
      const radialBorderPathData2 = `M ${center.x} ${center.y} L ${outerEndX} ${outerEndY}`;

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', '560');
      svg.setAttribute('height', '560');
      svg.style.position = 'absolute';
      svg.style.top = '0';
      svg.style.left = '0';
      svg.style.pointerEvents = 'none';

      const fillPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      fillPath.setAttribute('d', fillPathData);
      fillPath.setAttribute('fill', fillColor);
      fillPath.setAttribute('stroke', 'none');

      const radialBorderPath1 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      radialBorderPath1.setAttribute('d', radialBorderPathData1);
      radialBorderPath1.setAttribute('fill', 'none');
      radialBorderPath1.setAttribute('stroke', borderColor);
      radialBorderPath1.setAttribute('stroke-width', radialBorderWidth);
      radialBorderPath1.setAttribute('stroke-linecap', 'round');

      const radialBorderPath2 = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      radialBorderPath2.setAttribute('d', radialBorderPathData2);
      radialBorderPath2.setAttribute('fill', 'none');
      radialBorderPath2.setAttribute('stroke', borderColor);
      radialBorderPath2.setAttribute('stroke-width', radialBorderWidth);
      radialBorderPath2.setAttribute('stroke-linecap', 'round');

      svg.appendChild(fillPath);
      svg.appendChild(innerBorderPath);
      svg.appendChild(radialBorderPath1);
      svg.appendChild(radialBorderPath2);
      svg.appendChild(outerBorderPath);

      return svg;
    }

    // „Çª„Ç∞„É°„É≥„Éà„ÅÆÁ∏ÅÂèñ„ÇäSVGÁîüÊàê
    function createSegmentBorder(startAngle, endAngle, borderColor) {
      const radius = 280;
      const center = { x: 280, y: 280 };
      const arcBorderWidth = 5;
      const lineBorderWidth = 1;

      const adjustedStartAngle = startAngle + GAP_ANGLE / 2;
      const adjustedEndAngle = endAngle - GAP_ANGLE / 2;

      let angleDiff = adjustedEndAngle - adjustedStartAngle;

      if (angleDiff <= 0) {
        angleDiff = 360;
      }

      const minAngle = 0.01;
      if (angleDiff < minAngle) {
        angleDiff = minAngle;
      }

      const startRad = (adjustedStartAngle - 90) * Math.PI / 180;
      let endRad;

      if (angleDiff >= 360) {
        endRad = startRad + (359.9 * Math.PI / 180);
      } else {
        endRad = (adjustedStartAngle + angleDiff - 90) * Math.PI / 180;
      }

      const outerStartX = center.x + Math.cos(startRad) * radius;
      const outerStartY = center.y + Math.sin(startRad) * radius;
      const outerEndX = center.x + Math.cos(endRad) * radius;
      const outerEndY = center.y + Math.sin(endRad) * radius;

      const innerRadius = 15;
      const innerStartX = center.x + Math.cos(startRad) * innerRadius;
      const innerStartY = center.y + Math.sin(startRad) * innerRadius;
      const innerEndX = center.x + Math.cos(endRad) * innerRadius;
      const innerEndY = center.y + Math.sin(endRad) * innerRadius;

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', '560');
      svg.setAttribute('height', '560');
      svg.style.position = 'absolute';
      svg.style.top = '0';
      svg.style.left = '0';
      svg.style.pointerEvents = 'none';
      svg.style.zIndex = '1';

      const largeArcFlag = angleDiff > 180 ? 1 : 0;
      const outerArcPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
      outerArcPath.setAttribute('d', `M ${outerStartX} ${outerStartY} A ${radius} ${radius} 0 ${largeArcFlag} 1 ${outerEndX} ${outerEndY}`);
      outerArcPath.setAttribute('fill', 'none');
      outerArcPath.setAttribute('stroke', borderColor);
      outerArcPath.setAttribute('stroke-width', arcBorderWidth);
      outerArcPath.setAttribute('stroke-linecap', 'round');

      svg.appendChild(outerArcPath);
      return svg;
    }

    // „Çª„Ç∞„É°„É≥„Éà„ÅÆ„ÇØ„É™„ÉÉ„Éó„Éë„ÇπÁîüÊàê
    function createSegmentClipPath(startAngle, endAngle) {
      const radius = 280;
      const center = { x: 280, y: 280 };
      const steps = 10;

      const adjustedStartAngle = startAngle + GAP_ANGLE / 2;
      const adjustedEndAngle = endAngle - GAP_ANGLE / 2;

      let angleDiff = adjustedEndAngle - adjustedStartAngle;

      if (angleDiff <= 0) {
        angleDiff = 360;
      }

      if (angleDiff >= 179 && angleDiff <= 181) {
        angleDiff = 182;
      }

      const minAngle = 0.01;
      if (angleDiff < minAngle) {
        angleDiff = minAngle;
      }

      const startRad = (adjustedStartAngle - 90) * Math.PI / 180;
      let endRad;

      if (angleDiff >= 360) {
        endRad = startRad + (359.9 * Math.PI / 180);
      } else {
        endRad = (adjustedStartAngle + angleDiff - 90) * Math.PI / 180;
      }

      let path = `${center.x}px ${center.y}px, `;

      if (angleDiff >= 360) {
        const circleSteps = 36;
        for (let i = 0; i <= circleSteps; i++) {
          const rad = startRad + (2 * Math.PI * i / circleSteps);
          const x = center.x + radius * Math.cos(rad);
          const y = center.y + radius * Math.sin(rad);
          path += `${x}px ${y}px, `;
        }
      } else {
        path += `${center.x + radius * Math.cos(startRad)}px ${center.y + radius * Math.sin(startRad)}px, `;

        for (let i = 1; i < steps; i++) {
          const rad = startRad + (endRad - startRad) * (i / steps);
          const x = center.x + radius * Math.cos(rad);
          const y = center.y + radius * Math.sin(rad);
          path += `${x}px ${y}px, `;
        }

        const endX = center.x + radius * Math.cos(endRad);
        const endY = center.y + radius * Math.sin(endRad);
        path += `${endX}px ${endY}px`;

        const innerRadius = 15;
        const innerEndX = center.x + innerRadius * Math.cos(endRad);
        const innerEndY = center.y + innerRadius * Math.sin(endRad);
        path += `, ${innerEndX}px ${innerEndY}px`;

        const innerStartX = center.x + innerRadius * Math.cos(startRad);
        const innerStartY = center.y + innerRadius * Math.sin(startRad);
        path += `, ${innerStartX}px ${innerStartY}px`;

        if (angleDiff >= 179 && angleDiff <= 181) {
          for (let j = 0.1; j <= 0.9; j += 0.1) {
            const midRad = startRad + (endRad - startRad) * j;
            const midX = center.x + radius * Math.cos(midRad);
            const midY = center.y + radius * Math.sin(midRad);
            path += `, ${midX}px ${midY}px`;
          }
        }
      }

      return `polygon(${path})`;
    }

    function getActiveNames() {

    // „ÇØ„É™„ÉÉ„ÇØÂ∫ßÊ®ô„ÅåÊâáÁä∂È†òÂüüÂÜÖ„Åã„Å©„ÅÜ„Åã„ÇíÂà§ÂÆö„Åô„ÇãÈñ¢Êï∞
    function isPointInSector(clickX, clickY, centerX, centerY, startAngle, endAngle, radius) {
      const dx = clickX - centerX;
      const dy = clickY - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > radius) return false;

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      const normalizedAngle = (angle + 90 + 360) % 360;

      return normalizedAngle >= startAngle && normalizedAngle < endAngle;
    }

    // „Éû„Ç¶„ÇπÂ∫ßÊ®ô„ÅåÊâáÁä∂È†òÂüüÂÜÖ„Åã„Å©„ÅÜ„Åã„ÇíÂà§ÂÆö„Åô„ÇãÈñ¢Êï∞
    function isMouseInSector(mouseX, mouseY, centerX, centerY, startAngle, endAngle, radius) {
      const dx = mouseX - centerX;
      const dy = mouseY - centerY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance > radius) return false;

      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      const normalizedAngle = (angle + 90 + 360) % 360;

      return normalizedAngle >= startAngle && normalizedAngle < endAngle;
    }

    // „Éû„Ç¶„ÇπÁßªÂãïÊôÇ„ÅÆ„Ç´„Éº„ÇΩ„É´Â§âÊõ¥Âá¶ÁêÜ
    function updateCursorOnMouseMove(e) {
      if (isProcessing) {
        rouletteElement.style.cursor = 'not-allowed';
        return;
      }

      const rect = rouletteElement.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      const currentNames = getActiveNames();
      if (!currentNames.length) {
        rouletteElement.style.cursor = 'default';
        return;
      }

      const anglePerSegment = 360 / currentNames.length;

      let isInSector = false;
      for (let i = 0; i < currentNames.length; i++) {
        const startAngle = i * anglePerSegment;
        const endAngle = (i + 1) * anglePerSegment;

        if (isMouseInSector(mouseX, mouseY, centerX, centerY, startAngle, endAngle, 280)) {
          isInSector = true;
          break;
        }
      }

      rouletteElement.style.cursor = isInSector ? 'pointer' : 'default';
    }

    // CSPÂØæÂøú„ÅÆÂ§ñÈÉ®„Ç¢„Éó„É™Ëµ∑ÂãïÈñ¢Êï∞
    function openExternalApplication(appType, errorMessage) {
      return new Promise(resolve => {
        let resolved = false;
        let didLoseFocus = false;
        let timeoutId = null;

        const cleanup = () => {
          if (timeoutId) {
            window.clearTimeout(timeoutId);
          }
          window.removeEventListener('blur', handleBlur, true);
          document.removeEventListener('visibilitychange', handleVisibility, true);
        };

        const finish = (success) => {
          if (resolved) return;
          resolved = true;
          cleanup();
          resolve(success);
        };

        const handleBlur = () => {
          didLoseFocus = true;
          finish(true);
        };

        const handleVisibility = () => {
          if (document.hidden) {
            didLoseFocus = true;
            finish(true);
          }
        };

        window.addEventListener('blur', handleBlur, true);
        document.addEventListener('visibilitychange', handleVisibility, true);

        timeoutId = window.setTimeout(() => {
          if (!didLoseFocus) {
            showAppLaunchDialog(appType, errorMessage);
          }
          finish(didLoseFocus);
        }, 1500);

        tryMultipleLaunchMethods(appType);
      });
    }

    // Ë§áÊï∞„ÅÆËµ∑ÂãïÊñπÊ≥ï„ÇíË©¶Ë°å„Åô„ÇãÈñ¢Êï∞ÔºàCSP„Ç®„É©„ÉºÂØæÂøúÔºâ
    function tryMultipleLaunchMethods(appType) {
      const methods = getLaunchMethods(appType);

      for (let i = 0; i < methods.length; i++) {
        try {
          methods[i]();
          if (i === 0) {
            break;
          }
        } catch (error) {
          console.warn(`Ëµ∑ÂãïÊñπÊ≥ï ${i + 1} „ÅåÂ§±Êïó:`, error);

          if (error.message && (
            error.message.includes('frame-src') ||
            error.message.includes('Content Security Policy') ||
            error.message.includes('CSP')
          )) {
            console.warn('CSP„Ç®„É©„Éº„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åó„Åü„ÄÇÊ¨°„ÅÆÊñπÊ≥ï„ÇíË©¶Ë°å„Åó„Åæ„Åô„ÄÇ');
            continue;

          if (i === methods.length - 1) {
            showAppLaunchDialog(appType, '„Ç¢„Éó„É™„ÅÆËá™ÂãïËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
          }
        }
      }
    }

    function createProtocolClick(protocolUrl) {
      const link = document.createElement('a');
      link.href = protocolUrl;
      link.style.display = 'none';
      link.target = '_self';
      document.body.appendChild(link);
      link.click();
      setTimeout(() => {
        if (link.parentNode) {
          document.body.removeChild(link);
        }
      }, 100);
    }

    function createProtocolClickWithEvent(protocolUrl) {
      const link = document.createElement('a');
      link.href = protocolUrl;
      link.style.position = 'absolute';
      link.style.left = '-9999px';
      link.style.top = '-9999px';
      link.style.opacity = '0';
      link.style.pointerEvents = 'none';
      document.body.appendChild(link);

        view: window,
        bubbles: true,
        cancelable: true

      link.dispatchEvent(event);

      setTimeout(() => {
        if (link.parentNode) {
          document.body.removeChild(link);
        }
      }, 100);
    }

        instructions: 'ÊâãÂãï„Åß„Ç¢„Éó„É™„ÇíÈñã„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ'

    // ========================================
    // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
    // ========================================

    // Blob„ÇíBase64ÊñáÂ≠óÂàó„Å´Â§âÊèõ„Åô„ÇãÈñ¢Êï∞
    function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(blob);
      });
    }

    // „É©„É≥„ÉÄ„É†ÂÄ§„ÅÆÁîüÊàê
    function getRandomValue(min = 0, max = 1) {
      if (min === 0 && max === 1) {
        return crypto.getRandomValues(new Uint32Array(1))[0] / 0x100000000;
      }
      return min + getRandomValue() * (max - min);
    }

    // Ëâ≤„ÇíÊøÉ„Åè„Åô„ÇãÈñ¢Êï∞
    function darkenColor(color, amount = 0.3) {
      const hslMatch = color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
      if (!hslMatch) return color;

      const hue = parseInt(hslMatch[1]);
      const saturation = Math.min(100, parseInt(hslMatch[2]) + 20);
      const lightness = Math.max(0, parseInt(hslMatch[3]) - (amount * 100));

      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // „Ç¢„Éó„É™„ÉÜ„Ç§„Çπ„Éà„Å´Âêà„Çè„Åõ„Åü„Éë„Çπ„ÉÜ„É´„Ç´„É©„Éº„ÅÆÁîüÊàê
    let baseColorHistory = [];
    function createColor(previousHue = null) {
      const minHueDiff = 45;
      let hue;
      let attempts = 0;
      const maxAttempts = 20;

      const baseColors = [
        { hue: 320, name: '„É≠„Éº„Ç∫', saturation: { min: 40, max: 55 }, lightness: { min: 70, max: 80 } },
        { hue: 300, name: '„Éî„É≥„ÇØ', saturation: { min: 45, max: 60 }, lightness: { min: 75, max: 85 } },
        { hue: 280, name: '„É©„Éô„É≥„ÉÄ„Éº', saturation: { min: 40, max: 55 }, lightness: { min: 75, max: 85 } },
        { hue: 220, name: '„Éç„Ç§„Éì„Éº„Éñ„É´„Éº', saturation: { min: 40, max: 55 }, lightness: { min: 70, max: 80 } },
        { hue: 200, name: '„Çπ„Ç´„Ç§„Éñ„É´„Éº', saturation: { min: 45, max: 60 }, lightness: { min: 75, max: 85 } },
        { hue: 140, name: '„Ç®„É°„É©„É´„Éâ', saturation: { min: 45, max: 60 }, lightness: { min: 70, max: 80 } },
        { hue: 120, name: '„Éü„É≥„Éà„Ç∞„É™„Éº„É≥', saturation: { min: 50, max: 65 }, lightness: { min: 75, max: 85 } },
        { hue: 50, name: '„ÇØ„É™„Éº„É†', saturation: { min: 35, max: 50 }, lightness: { min: 80, max: 90 } },
        { hue: 30, name: '„Éî„Éº„ÉÅ', saturation: { min: 50, max: 65 }, lightness: { min: 75, max: 85 } },
        { hue: 0, name: '„Éë„Ç¶„ÉÄ„Éº„Ç∞„É¨„Éº', saturation: { min: 5, max: 20 }, lightness: { min: 75, max: 85 } }
      ];

      do {
        attempts++;
        if (attempts >= maxAttempts) { break; }

        let availableIndices = [];
        for (let i = 0; i < baseColors.length; i++) {
          if (!baseColorHistory.includes(i)) {
            availableIndices.push(i);
          }
        }

        if (availableIndices.length === 0) {
          baseColorHistory = [];
          availableIndices = Array.from({ length: baseColors.length }, (_, i) => i);
        }

        const selectedIndex = availableIndices[Math.floor(getRandomValue(0, availableIndices.length))];
        const selectedBase = baseColors[selectedIndex];
        const hueVariation = Math.floor(getRandomValue(-10, 11));
        hue = (selectedBase.hue + hueVariation + 360) % 360;

        baseColorHistory.unshift(selectedIndex);
        if (baseColorHistory.length > 3) {
          baseColorHistory.pop();
        }
      } while (previousHue !== null && Math.abs(hue - previousHue) < minHueDiff);

      const selectedBase = baseColors.find(base => {
        const hueDiff = Math.abs(hue - base.hue);
        return hueDiff <= 10 || hueDiff >= 350;
      }) || baseColors[0];

      const saturation = Math.floor(getRandomValue(selectedBase.saturation.min, selectedBase.saturation.max + 1));
      const lightness = Math.floor(getRandomValue(selectedBase.lightness.min, selectedBase.lightness.max + 1));

      lastColorHue = hue;
      return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
    }

    // Áä∂ÊÖã„ÅÆ„Ç®„É≥„Ç≥„Éº„Éâ
    function encodeState(str) {
      try {
        const utf8Str = unescape(encodeURIComponent(str));
        return btoa(utf8Str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
      } catch (error) {
        console.warn('„Ç®„É≥„Ç≥„Éº„Éâ„Ç®„É©„Éº:', error);
        return str;
      }
    }

    // Áä∂ÊÖã„ÅÆ„Éá„Ç≥„Éº„Éâ
    function decodeState(str) {
      try {
        str += '==='.slice((str.length + 3) % 4);
        str = str.replace(/-/g, '+').replace(/_/g, '/');
        const decoded = atob(str);
        return decodeURIComponent(escape(decoded));
      } catch (error) {
        console.warn('„Éá„Ç≥„Éº„Éâ„Ç®„É©„Éº:', error);
        return str;
      }
    }

    // URL„Å´Áä∂ÊÖã„Çí‰øùÂ≠ò
    function saveStateToURL() {
      const selectedSegment = document.querySelector('.segment.selected');
      const currentWinner = selectedSegment ? selectedSegment.querySelector('span').textContent : null;

      const state = {
        members: namesInput.value.split('\n').map(name => name.trim()).filter(name => name),
        rotation: currentRotation,
        excluded: Array.from(excludedNames),
        colors: Object.fromEntries(nameColors),
        winner: currentWinner,
        excludeWinnerMode: excludeWinnerModeCheckbox.checked,
        tournamentMode: tournamentModeCheckbox.checked
      };

      const encodedState = encodeState(JSON.stringify(state));
      const params = new URLSearchParams(window.location.search);
      params.set('state', encodedState);
      window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
    }

    // URL„Åã„ÇâÁä∂ÊÖã„ÇíË™≠„ÅøËæº„Åø
    function loadStateFromURL() {
      const params = new URLSearchParams(window.location.search);
      const encodedState = params.get('state');

      if (!encodedState) return null;

      try {
        const decodedState = decodeState(encodedState);
        return JSON.parse(decodedState);
      } catch (error) {
        console.error('URL state decode error:', error);
        return null;
      }
    }

    // „É°„ÉÉ„Çª„Éº„Ç∏„ÅÆË°®Á§∫

    // HTML„Ç≥„É°„É≥„Éà„Åã„Çâ„É¶„Éº„Ç∂„Éº„Ç¨„Ç§„Éâ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
    function getUserGuideContent() {
      const walker = document.createTreeWalker(
        document,
        NodeFilter.SHOW_COMMENT,
        null,
        false
      );

      let comment = walker.nextNode();
      if (!comment) return '';

      let content = comment.textContent;
      content = content.replace(/^=+\s*$/gm, '');
      content = content.replace(/^\s*$/gm, '');
      content = content.replace(/\n\s*\n/g, '\n');

      return content.trim();
    }

    function convertTextToHtml(text) {
      let html = '';
      const lines = text.split('\n');
      let inExample = false;
      let inList = false;

      const closeExampleIfOpen = () => {
        if (inExample) {
          html += '</div>\n';
          inExample = false;
        }
      };

      const closeListIfOpen = () => {
        if (inList) {
          html += '</ul>\n';
          inList = false;
        }
      };

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();

        if (!line) {
          closeListIfOpen();
          closeExampleIfOpen();
          continue;
        }

        if (line.includes('„É´„Éº„É¨„ÉÉ„Éà„Ç¢„Éó„É™ - „É¶„Éº„Ç∂„Éº„Ç¨„Ç§„Éâ')) {
          closeListIfOpen();
          closeExampleIfOpen();
          html += `<h2>${line}</h2>\n`;
          continue;
        }

        if (line.match(/^„Äê.*„Äë$/)) {
          closeListIfOpen();
          closeExampleIfOpen();
          html += `<h3>${line}</h3>\n`;
          continue;
        }

        if (line.match(/^‚ñ†\s+.*$/)) {
          closeListIfOpen();
          closeExampleIfOpen();
          html += `<h4>${line}</h4>\n`;
          continue;
        }

        if (line === '‚Ä¢ ‰æãÔºö') {
          closeListIfOpen();
          closeExampleIfOpen();
          html += '<div class="example">';
          inExample = true;
          continue;
        }

        if (inExample) {
          html += `${lines[i]}<br>`;
          continue;
        }

        if (line.startsWith('‚Ä¢')) {
          closeExampleIfOpen();
          if (!inList) {
            html += '<ul>\n';
            inList = true;
          }

          let listContent = line.substring(1).trim();
          listContent = listContent.replace(/„Äå([^„Äç]+)„Äç/g, '<span class="highlight">„Äå$1„Äç</span>');
          html += `<li>${listContent}</li>\n`;
          continue;
        }

        if (line.match(/^\d+\./)) {
          closeExampleIfOpen();
          if (!inList) {
            html += '<ul>\n';
            inList = true;
          }

          let listContent = line.replace(/^\d+\.\s*/, '');
          listContent = listContent.replace(/„Äå([^„Äç]+)„Äç/g, '<span class="highlight">„Äå$1„Äç</span>');
          html += `<li>${listContent}</li>\n`;
          continue;
        }

        if (line && !line.startsWith('‚Ä¢') && !line.match(/^\d+\./)) {
          closeListIfOpen();
          closeExampleIfOpen();
          let paragraphContent = line;
          paragraphContent = paragraphContent.replace(/„Äå([^„Äç]+)„Äç/g, '<span class="highlight">„Äå$1„Äç</span>');
          html += `<p>${paragraphContent}</p>\n`;
        }
      }

      closeListIfOpen();
      closeExampleIfOpen();

      return html;
    }

    // „É¶„Éº„Ç∂„Éº„Ç¨„Ç§„Éâ„ÅÆË°®Á§∫
    function openUserGuide() {
      const existingOverlay = document.querySelector('.user-guide-overlay');
      if (existingOverlay) {
        existingOverlay.remove();
      }

      const overlay = document.createElement('div');
      overlay.className = 'user-guide-overlay';

      const textContent = getUserGuideContent();
      const htmlContent = convertTextToHtml(textContent);

      overlay.innerHTML = `
        <div class="user-guide-container">
          <div class="user-guide-dialog">
            <button class="user-guide-close" onclick="closeUserGuide()">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="white"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
            ${htmlContent}
          </div>
        </div>
      `;

      document.body.appendChild(overlay);

      setTimeout(() => {
        overlay.classList.add('show');
      }, 10);

      overlay.addEventListener('click', (e) => {
        if (e.target === overlay) {
          closeUserGuide();
        }
      });

      const handleKeyDown = (e) => {
        if (e.key === 'Escape') {
          closeUserGuide();
          document.removeEventListener('keydown', handleKeyDown);
        }
      };
      document.addEventListener('keydown', handleKeyDown);
    }

    // „É¶„Éº„Ç∂„Éº„Ç¨„Ç§„Éâ„ÅÆÈùûË°®Á§∫
    function closeUserGuide() {
      const overlay = document.querySelector('.user-guide-overlay');
      if (overlay) {
        overlay.classList.remove('show');
        setTimeout(() => {
          if (overlay.parentNode) {
            overlay.parentNode.removeChild(overlay);
          }
        }, 300);
      }
    }

    // ========================================
    // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÂàùÊúüÂåñ
    // ========================================

    if (isReload) {
      // „Éñ„É©„Ç¶„Ç∂„É™„É≠„Éº„ÉâÊôÇ„ÅØÁµêÊûúÁä∂ÊÖã„ÇíËß£Èô§„Åó„ÄÅÁèæÂú®„ÅÆ„É°„É≥„Éê„Éº„ÅßÊñ∞„Åó„ÅÑ„É´„Éº„É¨„ÉÉ„Éà„Å´„Åô„Çã
      if (savedState && savedState.members) {
        namesInput.value = savedState.members.join('\n');
        restoreCheckboxStates(savedState);
      } else {
        namesInput.value = defaultNames.join('\n');
        restoreCheckboxStates();

      nameColors.clear();
      lastColorHue = null;

      currentRotation = 0;
      rouletteElement.style.transform = 'rotate(0deg)';
      excludedNames.clear();
      resultDisplay.classList.remove('visible');
      resultDisplay.innerHTML = '';
      captureButton.disabled = true;
      lastWinner = null;

      tournamentModeCheckbox.disabled = !excludeWinnerModeCheckbox.checked;
      setSettingsLocked(false);

      const currentMembers = namesInput.value.split('\n').map(name => name.trim()).filter(name => name);
      renderRoulette(currentMembers, true);
      saveStateToURL();
    } else if (savedState) {
      // URL„ÅßË°®Á§∫„Åï„Çå„ÅüÊôÇ„ÅØÁµêÊûúÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
      namesInput.value = savedState.members.join('\n');
      excludedNames = new Set(savedState.excluded || []);
      currentRotation = savedState.rotation || 0;

      restoreCheckboxStates(savedState);

      if (savedState.colors) {
        nameColors = new Map(Object.entries(savedState.colors));
        const colorValues = Array.from(nameColors.values());
        if (colorValues.length > 0) {
          const lastColor = colorValues[colorValues.length - 1];
          const hueMatch = lastColor.match(/hsl\((\d+),/);
          lastColorHue = hueMatch ? parseInt(hueMatch[1]) : null;
        }
      } else {
        nameColors.clear();
        lastColorHue = null;
      }

      const activeNames = savedState.members.filter(name => !excludedNames.has(name));

      if (savedState.winner) {
        lastWinner = savedState.winner;
        isProcessing = false;

        rouletteElement.style.transition = 'none';
        rouletteElement.style.transform = `rotate(${currentRotation}deg)`;

        renderRoulette(activeNames, false);

        setTimeout(() => {
          resultDisplay.innerHTML = winnerDisplay(savedState.winner);
          resultDisplay.classList.add('visible');

          const segments = document.querySelectorAll('.segment');
          segments.forEach(segment => {
            const segmentName = segment.querySelector('span').textContent;
            if (segmentName === savedState.winner) {
              segment.classList.add('selected');
            }
          });

          captureButton.disabled = false;
          setSettingsLocked(true);

          // ÁµêÊûú„ÅåÁ¢∫ÂÆö„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØÂÖ±Êúâ„Éú„Çø„É≥„ÇíÊúâÂäπ„Å´„Åô„Çã
          enableShareButtonsForRestoredState();

          rouletteElement.style.transition = '';
        }, 50);
      } else {
        lastWinner = null;
        isProcessing = false;
        rouletteElement.style.transform = `rotate(${currentRotation}deg)`;
        renderRoulette(activeNames, false);
      }
    } else {
      // ÂàùÂõûËµ∑ÂãïÊôÇ
      namesInput.value = defaultNames.join('\n');
      excludedNames = new Set();
      currentRotation = 0;

      tournamentModeCheckbox.disabled = !excludeWinnerModeCheckbox.checked;
      setSettingsLocked(false);

      renderRoulette(defaultNames, true);
      saveStateToURL();
    }
