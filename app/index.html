<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricklets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", "Zen Maru Gothic", -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .app-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .app-thumbnail {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .app-description {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .app-card {
                padding: 1.5rem;
            }

            .app-thumbnail {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tricklets</h1>
        <div class="apps-grid">
            <a href="amidakuji/index.html" class="app-card">
                <img src="image/amidakuji.png" alt="あみだくじ" class="app-thumbnail">
                <div class="app-title">あみだくじ</div>
                <div class="app-description">参加者を入力して、公平なあみだくじを作成できます。結果はランダムに決定されます。</div>
            </a>

            <a href="roulette/index.html" class="app-card">
                <img src="image/roulette.png" alt="ルーレット" class="app-thumbnail">
                <div class="app-title">ルーレット</div>
                <div class="app-description">選択肢を入力して、スピンでランダムに選ぶことができます。決定に迷った時に便利です。</div>
            </a>
        </div>
    </div>
</body>
</html>
